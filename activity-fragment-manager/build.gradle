apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'activity-fragment-manager'

    publishedGroupId = 'com.massivedisaster'
    libraryName = 'Activity-Fragment-Manager'
    artifact = 'activity-fragment-manager'

    libraryDescription = 'A library to help android developers work with activities and fragmenet easly'

    siteUrl = 'https://github.com/extmkv/Activity-Fragment-Manager'
    gitUrl = 'https://github.com/extmkv/Activity-Fragment-Manager.git'

    libraryVersion = '0.1.5'

    developerId = 'jmspt'
    developerName = 'Jorge Costa'
    developerEmail = 'j.costa90@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'